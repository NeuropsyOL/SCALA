apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "com.scala.out"
        minSdkVersion 21
        targetSdkVersion 27
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

// look at: https://developer.android.com/studio/build/gradle-plugin-3-0-0-migration?utm_source=android-studio#new_configurations
dependencies {
    api 'com.android.support:appcompat-v7:23.4.0'
    implementation files('libs/commons-math3-3.6.1.jar')
    implementation files('libs/rtandroid-20161201.jar')
    implementation files('libs/jASR.jar')
    implementation 'com.android.support:support-v4:23.4.0'
    implementation 'com.androidplot:androidplot-core:1.5.6'
    implementation files('libs/jna-4.2.2.jar')
}
